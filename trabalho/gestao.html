<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Gastos</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <h1>Gestão de Gastos</h1>
    <!-- Divisão dos inputs -->
    <div id="gasto-form">
        <label for="categoria">Categoria:</label>
        <select id="categoria"></select>
        <label for="item">Item:</label>
        <input type="text" id="item">
        <label for="descricao">Descrição:</label>
        <input type="text" id="descricao">        
        <label for="valor">Valor:</label>
        <input type="number" id="valor">
        <br>
        <button class="adicionar" onclick="adicionarGastoForm()">Adicionar Gasto</button>
        <!-- Barra de pesquisa -->
        <div id="search-bar">
            <label for="searchItem">Pesquisar Item:</label>
            <input type="text" id="searchItem">
            <button class="pesquisar" onclick="pesquisarEGerarLista()">Pesquisar</button>
            <button class="pesquisar" onclick="BuscarPorCat()">Listar por Categoria</button>
            
        </div>
    </div>
    
    <!-- Listagem dos gastos -->
    <div id="listGastos"></div>
    <script src="gestao.js"></script>
</body>
</html>
